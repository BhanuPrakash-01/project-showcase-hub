<div class="form-container">
  <h2>Create Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
       <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="error-message">
        Password must be at least 6 characters long.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>
  </form>
</div>
